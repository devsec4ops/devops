site_name: DevOps Fundamentals

# Copyright
copyright: Copyright &copy; 2024 Mr Konsultant

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  palette:
    scheme: slate
    primary: teal
    accent: light green
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.footer
    - toc.integration
    - navigation.top
    - search.suggestions
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

nav:
  - Contents: index.md
  - Introduction: 0-introduction/
  - OS & Networking: 1-os-networking/
  - Scripting: 2-scripting/
  - Version Control: 3-version-control/
  - Cloud: 4-cloud-basics/
  - CI/CD: 5-ci-cd/
  - Containerisation & Orchestration: 6-containerisation-orchestration/
  - IaaS: 7-iaas/
  - Monitoring: 8-monitoring/

plugins:
  - search
  - literate-nav

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - admonition

extra:
  generator: false
